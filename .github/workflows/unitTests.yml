--- 
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: php-actions/composer@v6
      - 
        name: "PHPUnit Tests"
        uses: php-actions/phpunit@v3
        with: 
          configuration: tests/phpunit.xml
          php_version: 7.3
          version: 1
    strategy: 
      matrix: 
        php-version: 
          - 7.3
          - 7.4
name: UnitTests
true: 
  pull_request: 
    branches: 
      - master
  push: 
    branches: 
      - master